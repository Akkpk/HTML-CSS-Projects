<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'
    />
</head>
<body>
    <div class="profile-card">
        <div class="upper-side">
            <div class="profile-picture">
                <img src="images/photojpg.jpeg" alt="">
            </div>
        </div>
        <div class="lower-side">
            <p class="name">DevAditya </p>
            <p class="profession">Developer & Businessman</p>
            <ul class="socials">
                <li><img src="images/facebook-circle-fill.svg" alt=""></li>
                <li><img src="images/instagram-fill.svg" alt=""></li>
                <li><img src="images/twitter-fill.svg" alt=""></li>
                <li><img src="images/youtube-fill.svg" alt=""></li>
            </ul>
            <div class="buttons">
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            </div>
            <div class="engagement">
                <div class="like">
                    <img src="images/like.svg" alt="">
                    <p>60k</p>
                </div>
                <div class="comment">
                    <img src="images/comment.svg" alt="">
                    <p>20k</p>
                </div>
                <div class="share">
                    <img src="images/share.svg" alt="">
                    <p>12k</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
